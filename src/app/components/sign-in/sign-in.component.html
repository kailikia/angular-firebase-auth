<div class="displayTable">
    <div class="displayTableCell">
  
      <div class="authBlock">
        <h3>Enter Login Code</h3>
  
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Login Code" #userPassword required>
        </div>
  
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userPassword.value)">
        </div>
  
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
      
      <div class="redirectToLogin">
        <span>Don't have a code?<span class="redirect" routerLink="/register-user"> Get code</span></span>
      </div>
  
    </div>
  </div>
